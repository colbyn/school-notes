function get_link(ref_ref) {
  var href = "";

  if (host === "colbyn.github.io") {
    href = "https://colbyn.github.io/school-notes/".concat(ref_ref);
  } else {
    href = "/".concat(ref_ref);
  }

  return href;
}

}
