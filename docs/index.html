function get_link(ref_ref) {
  var href = "";

  if (host === "colbyn.github.io") {
    href = "https://colbyn.github.io/school-notes/".concat(ref_ref);
  } else {
    href = "/".concat(ref_ref);
  }

  return href;
}

function build_entry(entry) {
  var host = window.location.host;
  var node = document.createElement("li"); // LINK NODE

  $(function () {
    var link_node = document.createElement('a');
    link_node.href = get_link(entry.path); // SUFFIX

    if ('suffix' in entry) {
      var span_node = document.createElement('span');
      span_node.className = "suffix";
      span_node.textContent = entry.suffix;
      link_node.appendChild(span_node);

      var span = document.createElement("span");

  } // DONE

}
