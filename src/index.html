<!DOCTYPE html>
<html>
<head>
    <script src="theme/system.ts"></script>
    <include src="src/theme/deps.html"></include>
    <title>Colbyn's Notes</title>
</head>
<body>
    <h1>Colbyn's School Notes</h1>
    <include src="src/theme/nav.html"></include>
    <h2>Old Notes</h2>
    <ul>
        <li>Website: <a href="https://colbyn.github.io/colbyns-math-notes-old/">https://colbyn.github.io/colbyns-math-notes-old/</a></li>
        <li>Code: <a href="https://github.com/colbyn/colbyns-math-notes-old">https://github.com/colbyn/colbyns-math-notes-old</a></li>
    </ul>
    <h2>Desmos and GeoGebra Preview for <tex>y=x^2</tex></h2>
    <desmos height="200px" controls=true>
        <cmd>
            {
                "id": "line1",
                "latex": "y=x^2",
                "color": "#ff0000"
            }
        </cmd>
    </desmos>
    <desmos height="200px">
        <expr>y=x^2</expr>
    </desmos>
    <geogebra height='200' type='graphing'>
        <expr>y=x^2</expr>
    </geogebra>
    <geogebra height='200' type='geometry'>
        <expr>y=x^2</expr>
    </geogebra>
    <geogebra height='200' type='classic'>
        <expr>y=x^2</expr>
    </geogebra>
    <geogebra height='200' type='suite'>
        <expr>y=x^2</expr>
    </geogebra>
</body>
</html>
